<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Items</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a class="navbar-brand" href="#">{{current_user.first_name}} {{current_user.last_name}}</a>
                </div>
                <div class="col-6 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/categories">Categories <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/dashborad/stores">Stores <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage_users">Manage users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log_out">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Dashbord</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>
                        <form action="/dashboard/filter" method="post" id="filter_form">{% csrf_token %}
                            <select class="form-control" name="filter" form="filter_form" onchange="this.form.submit()">
                                <option value="">select</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">
                                    
                                    {{category.name}}</option>
                                {% endfor %}
                            </select>
                            
                        </form>
                    </th>

                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.price}}</td>

                    <td><button class="btn btn-primary"
                            onclick="window.location.href='/item_view/{{item.id}}'">View</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="button-Creat-shipment">
        <button class="btn btn-primary" style="margin-left: 600px;margin-top: 30px;"
            onclick="window.location.href='/create_shipment_form'"> Create Shipment</button>
        <button class="btn btn-primary" style="margin-top: 30px;" onclick="window.location.href='/add_item_form'">Add
            Item</button>



    </div>
</body>

</html>
