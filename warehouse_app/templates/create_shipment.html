<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <!-- {% load static %} -->
    <!-- <link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'%}"> -->
    <link rel="stylesheet" href="create_shipment.css">
    <title>Create Shipment.</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container ">
            <div class="row ">
                <div class="col-12 col-md-6 ">
                    <a class="navbar-brand" href="#">{{user.first_name}} {{user.last_name}}</a>
                </div>
                <div class="col-12 col-md-6 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5  " >
        <div class="row justify-content-around " >
            <div class="col-md-4 col-lg-3 card shadow-lg p-3 mb-5 bg-yellow rounded ">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select Items</h5>
                        <form action="/create_shipment" id="shipment_form" method="post">
                            {% csrf_token %}
                        </form>
                        <select form="shipment_form" name="item" class="form-select" aria-label="Select option">
                            <option selected>Select</option>
                            {% for item in items %}
                            <option value="{{item.id}}">{{item.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-3 card shadow-lg p-3 mb-5 bg-yellow rounded">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Select Store</h5>
                        <select form="shipment_form" name="store" class="form-select" aria-label="Select option">
                            <option selected>Select</option>
                            {% for store in stores %}
                            <option value="{{store.id}}">{{store.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-3 card shadow-lg p-3 mb-5 bg-yellow rounded">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enter Quantity</h5>
                        <input type="number" name="qty" id="" form="shipment_form">
                    </div>
                </div>
            </div>

        </div>  
    </div>  
    <button type="submit" form="shipment_form" class="btn btn-primary" id="save-button" style="margin-top:-30px ;">Submit</button>  

</body>
</html>
