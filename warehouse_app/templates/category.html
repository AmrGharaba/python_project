<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="C:\Users\Amer\Desktop\Axsos\python_project\python_project\warehouse_app\static\category.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a class="navbar-brand" href="#">{{current_user.first_name}} {{current_user.last_name}}</a>
                </div>
                <div class="col-6 text-right">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashbord <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-6">
        <h2>Category</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
            </thead>
            <tbody>
                {% for category,items in dictionary.items %}
                <tr>
                    <form action="/category/delete_category/{{category.id}}" method="post" id="delete_category">
                        {% csrf_token %}
                    </form>
                
                    <td>{{category.name}} 
                        
                        <button type="submit" form="delete_category" class="btn btn-primary" style="margin-left: 30px;">Delete</button>
                    

                    </td>
                    <td>
                        <form action="/category/add_item" method="post" id="add_item_{{category.id}}">
                            <input type="hidden" name="which_form" value="category" id="">
                            <input type="hidden" name="category_id" value="{{category.id}}" id="">
                            {% csrf_token %}
                            <select class="form-control" name="item_id" form="add_item_{{category.id}}">
                                <option value="">Add Item</option>


                                {% for item in items %}

                                <option value="{{item.id}}">{{item.name}}</option>

                                {% endfor %}

                            </select>
                        </form>


                    </td>
                    <td><button type="submit" form="add_item_{{category.id}}" class="btn btn-primary">Confirm</button>
                    </td>

                </tr>
                {% endfor %}
        </table>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Category Name</h5>
                        <form action="/category/creat_category" method="post" id="add_category">
                            {% csrf_token %}
                            <input type="text" name="name">
                        </form>
                        <td><button form="add_category" type="submit" class="btn btn-primary"
                                style="margin-left: px;margin-top: -80px;">Add
                                Category</button></td>
                    </div>

                </div>

            </div>


</body>

</html>
